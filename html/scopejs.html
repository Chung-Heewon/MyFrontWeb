<!DOCTYPE html>
<html>
    <head>
        <script>
            var a;//window 객체영역에변수선언
            console.log(a,window.a);

            var a = 1; // 변수 덮어쓰기


            let aa; //window 객체영역에 변수선언
            console.log(aa, window.aa);
            
            alert('경고');
            window.alert('경고');

            for(var i=0; i<5; i++){} //window 객체영역에 변수선언
            console.log(i, window.i);

            for(let ii=0; ii<5; ii++){} //for영역에 변수선언 변수가 선언된 영역에서만 쓰인다. 
            console.log (ii, window.ii); //uncaught referenceError : ii is not defined

            var f1 = function(){
                var fv=1; //f1 함수영역에 변수선언
                console.log(fv); //f1 함수영역에 변수선언
                
                c='hello'; //var없이 window 객체영역에 변수선언
                console.log('함수내부에서 c값 :'+ c);

                let fvv = 1; //f1 함수영역에 변수선언
                console.log(fv);
            }
            f1();
            //console.log(fv, fvv);

            b = true; //var없이 window객체영역에 변수선언
            console.log(b); //window객체영역에 변수선언
            console.log('함수외부에서 C값 : '+c, window.c);


            //this : 현재사용중인 객체
            var f2 = function(){
                console.log(this) //window
            }
            f2();

            var f3=()=>{
                console.log(this); //window
            }
            f3();

            var f4=function(a){
                a();
            }
            f4(f2); //window
            f4(f3); //window

            var f4=function(a){
                a();
            }            
            f5(function(){console.log(this)});
            f5(()=>{ 
                console.log(this)
            })

        </script>
    </head>
</html>
